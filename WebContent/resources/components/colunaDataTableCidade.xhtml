
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">


			<p:column>
				<center>
					<f:facet name="header">Codigo</f:facet>
					<h:outputText value="#{objecto.cid_codigo}" />
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{objecto.cid_descricao}" />
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Provincia</f:facet>
					<h:outputText value="#{objecto.provincia.prov_nome}" />
				</center>
			</p:column>
			<sec:ifAnyGranted roles="ACESSAR_EDITAR,ADMIN">
				<p:column>
					<center>
						<f:facet name="header">Editar</f:facet>
						<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade"
							ajax="true" update="tableResult,@form:formCadastro" immediate="true">
							<h:graphicImage library="img" name="editar16.png" />

							<f:setPropertyActionListener value="#{objecto}"
								target="#{cidadeBeanView.objectoSelecionado}" />

						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>
			<sec:ifAnyGranted roles="ACESSAR_EXCLUIR,ADMIN">

				<p:column>
					<center>
						<f:facet name="header">Excluir</f:facet>
						<p:commandLink action="#{cidadeBeanView.excluir}"
							id="excluirCidade" ajax="true" immediate="true"
							update="tableResult,@form:formCadastro"
							onclick="if(!confirm('Confirma a exclusao da cidade: #{objecto.cid_descricao}?')) return false;">
							<h:graphicImage library="img" name="excluir16.png" />

							<f:setPropertyActionListener value="#{objecto}"
								target="#{cidadeBeanView.objectoSelecionado}" />

						</p:commandLink>
					</center>
				</p:column>
			</sec:ifAnyGranted>

		


</html>
